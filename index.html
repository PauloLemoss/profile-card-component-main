    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile-card-component-main</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
            <main>
                    <div class="pattern-card">
                        <img  class="pattern-card-image" src="./src/images/bg-pattern-card.svg" alt="bg-pattern-card">
                    </div>

                    <div class="card">

                        <div class="card-conted">
                            <img  class="image-victor"  src="./src/images/image-victor.jpg" alt="image-victor">

                        <h1 class="name">Victor Crest  <strong class="age">26</strong></h1>
                        <h3 class="city">London</h3>  <hr>
                        </div>

                        <div class="social-media-numbers">
                                <ul>
                                    <li  class="number-social-media">80K</li>
                                    <li class="number-social-media">803K</li>
                                    <li class="number-social-media">1.4k</li>
                                </ul>


                        </div>

                        <div class="social-media-information">
                                <ul>
                                    <li class="social-media-status-followers">Followers</li>
                                    <li class="social-media-status-likes" >Likes</li>
                                    <li class="social-media-status-photos">Photos</li>
                                </ul>
                        </div>

                    </div>

            </main>
    </body>
    </html>
